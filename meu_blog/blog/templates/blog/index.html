<!DOCTYPE html>
 <html>
 <head>
     <meta charset="UTF-8"/>
     <title>Blog com Django</title>

     <link rel="alternate" type="application/rss+xml" title="Ultimos artigos do Alatazan" href="http://localhost:8000/rss/ultimos/" />

 </head>
 <body>
     <h1>{{a}}</h1>
     {% for i in artigo %}
     <p>{{i.titulo}}</p>
     <p>{{i.conteudo}}</p>
     <p>{{i.publicacao}}</p>
     {% endfor %}
 </body>
</html>
